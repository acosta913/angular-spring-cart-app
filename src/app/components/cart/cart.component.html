<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">
                Carro de compras
            </h5>
        </div>
        <div class="card-body">
            @if (items.length) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of items; track $index) {
                    <tr>
                        <th> {{item.product.name}} </th>
                        <th> {{item.product.price}} </th>
                        <th> {{item.quantity}} </th>
                        <th> {{item.product.price * item.quantity}} </th>
                        <th><button (click)="onDeleteCart(item.product.id)"
                                class="btn btn-danger btn-sm">Eliminar</button></th>
                    </tr>
                    }
                </tbody>
                <tfoot>
                    <span class="badge text-bg-primary">TOTAL: {{total}} </span>
                </tfoot>
            </table>
            }@else {
            <div class="alert alert-warning">
                No hay elementos en el carro de compras
            </div>
            }
        </div>
    </div>
</div>
